<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marathon Form</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-beta.2-dist/css/bootstrap.css">
   <script src="bootstrap-4.0.0-beta.2-dist/js/bootstrap.js"></script>
  </head>
  <body>
  <h1>Marathon Registration</h1>
  <p>Please complete this registration for the 2nd Annual Marathon for Runners and Fast People. The marathon will take place on Feburary 29, 2200 at 123 Fast Lane. Thank You!</p>
  <div class="container">
    <form>
    <div class="form-row">
      <div class="col">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="First name">
      </div>
      <div class="col">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Last name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Address">
    </div>
    <div class="form-row">
      <div class="col">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="City">
      </div>
      <div class="col">
        <label for="inputState">State</label>
        <input type="text" class="form-control" id="inputState" placeholder="State">
      </div>
      <div class="col">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" placeholder="Zip">
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <label for="selectGender">Select Gender</label>
        <select class="form-control" id="selectGender">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="col">
        <label for="inputAge">Age</label>
        <input type="text" class="form-control" id="inputAge" placeholder="Age">
      </div>
      <div class="col">
        <label for="selectShirtsize">T-Shirt Size</label>
        <select class="form-control" id="selectShirtsize">
          <option>XS</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>
      </div>
  </div>
  <div class="form-check">
   <label class="form-check-label">
     <input type="checkbox" class="form-check-input">
     Everything is Correct!
   </label>
   </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  </body>
</html>
